<include file="Index/header"/>
<include file="Index/nav"/>
<div class="content col-lg-11">
    <span class="lead text-primary">文章管理</span>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>文章名</th>
                <th>副标题</th>
                <th>缩图</th>
                <th>关键字</th>
                <th>描述</th>
                <th>推荐位</th>
                <th>创建时间</th>
                <th>修改时间</th>
                <th>总浏览量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.small_title}</td>
                    <td>{$vo.thumb|showThumb=###}</td>
                    <td>{$vo.keywords}</td>
                    <td>{$vo.description}</td>
                    <td><a style="cursor: pointer;" href="/blog/admin.php/essay/ok?id={$vo.id}&ok={$vo.ok}"><span style="color:#000000">{$vo.ok|isZan=###}</span></a></td>
                    <td>{$vo.create_time|date='Y-m-d H:i',###}</td>
                    <td>{$vo.update_time|date='Y-m-d H:i',###}</td>
                    <td>{$vo.count}</td>
                    <td>
                        <a style="cursor: pointer;"  title="删除" href="/blog/admin.php/essay/ok?id={$vo.id}&ok={$vo.ok}">><span style="color: #000;" class="glyphicon glyphicon-remove"></span></a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$pageRes}
    </div>
</div>
<div/>
<div/>
<include file="Index/fotter"/>
