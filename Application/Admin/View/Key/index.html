<include file="Index/header"/>
<include file="Index/nav"/>
        <div class="content col-lg-11">
            <span class="lead text-primary">前端关键字管理</span>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>创建者</th>
                            <th>创建时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <foreach name="list" item="vo">
                            <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.name}</td>
                                <td>{$vo.create_name}</td>
                                <td>{$vo.create_time|date='Y-m-d H:i',###}</td>
                                <td><a style="cursor: pointer" class="changeStatus" data-cId="{$vo.id}" data-status="{$vo.status}">{$vo.status|showStatus=###}</a></td>
                                <td><a style="cursor: pointer;" class="del" title="删除" data-id = {$vo.id}><span style="color: #000;" class="glyphicon glyphicon-remove"></span></a>&nbsp;</td>
                            </tr>
                        </foreach>
                    </tbody>
                </table>
            </div>
            <div class="page">
                {$pageRes}
            </div>
            <a href="/blog/admin.php/key/add" class="btn btn-primary">添加关键字</a>
        </div>
    <div/>
<div/>
<script>
    var SCRIPT = {
        'delete_url' : '/blog/admin.php/key/del',
        'status_url' : '/blog/admin.php/key/changeStatus',
    }
</script>
<include file="Index/fotter"/>
